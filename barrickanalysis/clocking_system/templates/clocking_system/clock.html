
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clocking_system</title>
    
    <link href="{%static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{%static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <script src="{%static 'js/jquery.js' %}"></script>
</head>
<body>
    <div class="container-fluid">
        <div >
                <img src="{% static '/images/barricklogo.png' %}" alt="barrick logo" />
            
        </div>
        <div>
            
            
        </div>
        <div class="navbar navbar navbar-expand-sm bg-dark">
            
                <ul class="navbar-nav">
                    <li class="nav-item pull-right text-white" >welcome &nbsp;&nbsp;&nbsp; <span class="text-white">{{request.session.firstname}} </span> </li>
                </ul>
            
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-sm-6">
                <fieldset>
                    <legend>Machine On</legend>
                    <form action="{% url 'clock' %}" method="POST" class="align-item-center" name="machineon" id="fmon">
                        {% csrf_token %}
                        <input type="text" placeholder=""  class="form-control input_width" name="useidtxt" value="{{request.session.firstname}}" >
                        
                        <input type="submit" value="Machine on" class="btn btn-success form-control text-white input_width" name="machineon" id="mon">

                    </form>
                </fieldset>

            </div>
            
            
             <div class="col-sm-6 ">
                    <fieldset>
                        <legend>Machine Off</legend>
                        <form action="{% url 'clock' %}" method="POST"class="align-item-center" name="clockout">
                            {% csrf_token %}
                            <input type="text" placeholder=""  class="form-control input_width "  name="useidtit">
                    
                            <input type="submit" value="Machine Off" class="btn btn-success form-control text-white input_width" name="machineoff" >
        
                            </form>
                        </fieldset>
                
             </div>
    
    

        </div>
        <div>
            
        </div>

    </div>
    
</body>
</html>
